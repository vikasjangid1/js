<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const getParent = document.querySelector(".language")
        const liElement = document.createElement("li")
        // const elementValue = document.createTextNode(langName)
        // liElement.appendChild(elementValue);
        liElement.innerHTML = `${langName}`
        getParent.appendChild(liElement)
    }
    addLanguage("Python")
    addLanguage("typescript")

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }
    addOptiLanguage("golang")

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)")   // in query selector its works as it is () according to in css or html eg- ".class or #id"
    console.log(secondLang)
    // secondLang.innerText = "mojo"
    const newLi = document.createElement("li")
    newLi.textContent = "mojo"
    secondLang.replaceWith(newLi) // replace a element with new element
    
    //edit
    const firstLang = document.querySelector("li:first-child")
    // const new2ndLi = document.createElement('li')
    // new2ndLi.textContent = "java"
    // firstLang.replaceWith(new2ndLi)
    firstLang.outerHTML = '<li>Typescript</li>'


    //remove
    const lastLang = document.querySelector('li:last-child')
    document.querySelector('li:last-child').remove()
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
</head>
<body style="background-color:#212121; color:#fff ;">
</body>
<script>
    const div = document.createElement('div')
    // const attr = document.createAttribute("class")
    div.setAttribute("abc","oisdf")
    // Every individual element is a node list
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1) // it will overwrite things
    div.setAttribute("title","generated title") // it will set new parameters
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "chai aur code" // it will overwrite things
    const addText = document.createTextNode("Chai aur Code")
    div.appendChild(addText)
    document.body.appendChild(div)
    console.log(div)  
</script>
